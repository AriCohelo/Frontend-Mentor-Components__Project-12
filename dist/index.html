<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>12</title>
		<link rel="icon" href="../src/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<article class="statsCard">
			<picture class="statsCard__image">
				<source
					srcset="../src/images/image-header-mobile.jpg"
					media="(max-width:600px)"
				/>
				<img src="../src/images/image-header-desktop.jpg" alt="desktop" />
			</picture>
			<secction class="statsCard__info">
				<h1 class="statsCard__title">
					Get <span class="statsCard__title-highlight">insights</span> that help
					your business grow.
				</h1>
				<p class="statsCard__content">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>
				<section class="statsCard__stats">
					<div class="statsCard__stats-companies">
						<div class="statsCard__stats-number">10k+</div>
						<div class="statsCard__stats-item">COMPANIES</div>
					</div>
					<div class="statsCard__stats-companies">
						<div class="statsCard__stats-number">314</div>
						<div class="statsCard__stats-item">TEMPLATES</div>
					</div>
					<div class="statsCard__stats-companies">
						<div class="statsCard__stats-number">12M+</div>
						<div class="statsCard__stats-item">QUERIES</div>
					</div>
				</section>
			</secction>
		</article>
		<script src="bundle.js"></script>
	</body>
</html>
